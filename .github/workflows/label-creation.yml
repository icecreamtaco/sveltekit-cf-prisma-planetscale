name: "Set Issue Label and Assignee"
on:
  issues:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "body"
          parameters: '[ {"keywords": ["Direct Application"], "labels": ["Direct Application"]} ]'
          github-token: "${{ secrets.ACCESS_TOKEN }}"
